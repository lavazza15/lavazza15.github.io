<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table,
        th,
        tr,
        td {
            border-collapse: collapse;
        }

        td {
            width: 100px;
            height: 50px;
        }
        .row {
            width: 100px;
            height: 50px;
        }
        
    </style>
</head>

<body>
    <main>
        <table border="1">
            <tr>
                <td rowspan="2">
                    Уляна
                </td>
                <td colspan="2">
                    Уляна
                </td>
                <td colspan="2">
                    Уляна
                </td>
                <td>
                    Уляна
                </td>
            </tr>
            <tr>
                <td colspan="4">
                    Уляна
                </td>
                <td>
                    Уляна
                </td>
            </tr>
            <tr>
                <td>
                    Уляна
                </td>
                <td>
                    Уляна
                </td>
                <td rowspan="2">
                    Уляна
                </td>
                <td>
                    Уляна
                </td>
                <td>
                    Уляна
                </td>
                <td>
                    Уляна
                </td>
            </tr>
            <tr>
                <td rowspan="2">
                    Уляна
                </td>
                <td>
                    Уляна
                </td>
                <td>
                    Уляна
                </td>
                <td rowspan="3" colspan="2">
                    Уляна
                </td>
            </tr>
            <tr class="row">
                <td colspan="3" rowspan="2">
                    Уляна
                </td>
            </tr>
            <tr>
                <td>
                    Уляна
                </td>
            </tr>
        </table>
    </main>
</body>

</html>
